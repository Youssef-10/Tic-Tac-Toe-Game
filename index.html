<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1><span>Tic</span> <span>Tac</span> <span>Toe</span> Game</h1>
    </div>
    <div class="border" id="border">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-msg" id="winning-msg">
      <div id="text"></div>
      <button id="btn">Restart</button>
    </div>
    <div class="footer">
      <p>Developed With <span>&lt3</span> By span <span>Youssef</span></p>
    </div>
  </body>
</html>
